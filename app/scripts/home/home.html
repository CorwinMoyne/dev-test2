<div class="container-fluid">
    <h2>My Career Path</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="well">
                    <h4>Business Unit</h4>
                    <div class="form-group">
                        <label class="sr-only" for="unit">Technology</label>
                        <select name="unit" ng-model="vm.businessUnit" class="form-control">
						    <option value="technology">Technology</option>
					    </select>
                    </div>
                    <div class="form-group" id="jobFamily">
                        <iq-stacked-bar-chart data="vm.jobfamilies.rows" label-key="'jobFamily'" margin-left="'10'" selector="'jobFamily'" title="'Job Family'"></iq-stacked-bar-chart>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well">
                    <div class="form-group" id="jobFor">
                        <iq-stacked-bar-chart data="vm.jobForJobFamilies.rows" label-key="'jobName'" margin-left="'200'" selector="'jobFor'" show-axis="true"></iq-stacked-bar-chart>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                right
            </div>
        </div>
</div>
